<h1>{{title}}</h1>
<div class="container">
  <div class="btn-toolbar">
    <div class="btn-group">
      <button type="button" class="btn btn-primary"
        data-toggle="collapse" data-target="#searchArea"
        aria-expanded="false" aria-controls="searchArea">
        Filtros
      </button>
      <button type="button" class="btn btn-primary"
        data-toggle="modal" data-target="#docente-add-modal"
        (click)="create()">
        Agregar
      </button>
    </div>
  </div>
  <div class="row">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let docente of docenteList">
          <th scope="row">{{ docente.apellido }}</th>
          <td>{{ docente.nombre }}</td>
          <td>
            <button type="button" class="btn btn-primary"
              data-toggle="modal" data-target="#docente-add-modal"
              (click)="edit(docente)">
              Editar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <app-modal modalId="docente-add-modal"
    modalTitle="{{isEdit ? 'Editar' : 'Agregar'}} docente">
    <modal-body>
      <div class="form-group row">
        <label class="col-sm-2">Nombre: </label>
        <input class="col-sm-10 form-control" [(ngModel)]="currentDocente.nombre" placeholder="Nombre" />
      </div>
      <div class="form-group row">
        <label class="col-sm-2">Apellido: </label>
        <input  class="col-sm-10 form-control" [(ngModel)]="currentDocente.apellido" placeholder="Apellido" />
      </div>
      <table class="table table-striped">
        <tbody>
          <tr *ngFor="let modulo of currentDocente.modulos">
            <th scope="row">{{ modulo.nombre }}</th>
            <td>{{ modulo.dia }}</td>
            <td>{{ modulo.horarioDesde }}</td>
            <td>{{ modulo.horarioHasta }}</td>
            <td>
              <button type="button" class="btn btn-primary"
                data-toggle="modal" data-target="#docente-add-modal"
                (click)="editModulo(modulo)">
                Editar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </modal-body>
    <modal-footer>
      <div class="btn-group">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="save()">Guardar</button>
      </div>
    </modal-footer>
  </app-modal>

</div>
