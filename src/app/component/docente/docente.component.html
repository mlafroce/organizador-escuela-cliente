<h1>{{title}}</h1>
<div class="container">
  <div class="btn-toolbar">
    <div class="btn-group">
      <button type="button" class="btn btn-primary"
        data-toggle="collapse" data-target="#searchArea"
        aria-expanded="false" aria-controls="searchArea">
        Filtros
      </button>
      <button type="button" class="btn btn-primary"
        data-toggle="modal" data-target="#docente-add-modal"
        (click)="create()">
        Agregar
      </button>
    </div>
  </div>
  <app-criteria-form id="searchArea">
  </app-criteria-form>
  <div class="row">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let docente of docenteList">
          <th scope="row">{{ docente.id }}</th>
          <td>{{ docente.nombre }}</td>
          <td>{{ docente.apellido }}</td>
          <td>
            <button type="button" class="btn btn-primary"
              data-toggle="modal" data-target="#docente-add-modal"
              (click)="edit(docente)">
              Editar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  {{modalBody}}
  <app-modal modalId="docente-add-modal"
    modalTitle="Agregar docente">
    <modal-body>
      <div class="form-group">
        <label>Nombre: </label>
        <input class="form-control" [(ngModel)]="currentDocente.nombre" placeholder="Nombre" />
      </div>
      <div class="form-group">
        <label>Apellido: </label>
        <input class="form-control" [(ngModel)]="currentDocente.apellido" placeholder="Apellido" />
       </div>
    </modal-body>
    <modal-footer>
      <div class="btn-group">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="save()">Guardar</button>
      </div>
    </modal-footer>
  </app-modal>

</div>
